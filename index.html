<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GreenCare Lawn Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e8f5e9;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .hero {
      padding: 60px 20px;
      background: url('https://images.unsplash.com/photo-1593113598332-cd30b2bdc3e9') no-repeat center center/cover;
      color: white;
      text-align: center;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }
    .section {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #43a047;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h2>GreenCare Lawn Services</h2>
</header>

<div class="hero">
  <h1>Professional Lawn Care</h1>
  <p>Keep your lawn green, clean and stunning!</p>
</div>

<div class="section">
  <h2>Book an Appointment</h2>
  <form id="bookingForm">
    <label>Name</label>
    <input type="text" id="name" required>

    <label>Service</label>
    <select id="service" required>
      <option value="Lawn Mowing">Lawn Mowing</option>
      <option value="Weed Control">Weed Control</option>
      <option value="Leaf Cleanup">Leaf Cleanup</option>
    </select>

    <label>Date & Time</label>
    <input type="datetime-local" id="datetime" required>

    <label>Message (optional)</label>
    <textarea id="message" rows="3"></textarea>

    <button type="submit">Send via WhatsApp</button>
  </form>
</div>

<footer>
  &copy; 2025 GreenCare Lawn Services
</footer>

<script>
  document.getElementById("bookingForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const service = document.getElementById("service").value;
    const datetime = document.getElementById("datetime").value;
    const note = document.getElementById("message").value;

    const msg = `*New Lawn Booking Request*%0A
Name: ${name}%0A
Service: ${service}%0A
When: ${datetime}%0A
Note: ${note}`;

    const phone = "91XXXXXXXXXX"; // Replace with your WhatsApp number (no + sign)
    window.open(`https://wa.me/${phone}?text=${msg}`, "_blank");
  });
</script>

</body>
</html>
